<div class="container mt-4">
    <h2 class="text-center">Buscar Películas</h2>
    
    <div class="input-group my-3">
      <input type="text" [(ngModel)]="query" class="form-control" placeholder="Ingrese el nombre de la película">
      <button class="btn btn-primary" (click)="buscar()">Buscar</button>
    </div>
  
    <div *ngIf="buscando" class="text-center mt-3">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Buscando...</span>
      </div>
    </div>
    
  
    <div *ngIf="peliculas.length > 0" class="row mt-4">
      <div class="col-md-4" *ngFor="let pelicula of peliculas">
        <div class="card">
          <img [src]="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path" class="card-img-top" *ngIf="pelicula.poster_path" alt="{{ pelicula.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ pelicula.title }}</h5>
            <p><strong>Año:</strong> {{ pelicula.release_date}}</p>
            <p><strong>Puntuación:</strong> {{ pelicula.vote_average | rating }}</p> <!-- la pipe aquí -->
            <p class="card-text">{{ pelicula.overview }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <div *ngIf="peliculas.length === 0 && !buscando && query.length > 2" class="mt-3 text-center">
      <p>No se encontraron resultados.</p>
    </div>
  </div>
